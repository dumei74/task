	    <h2>入力フォーム</h2>
	       <form id="entryForm" action="#" method="post">
		   <table border="1">
				<tr><th>お名前：</th>	
					<td><input type="text" name="" />様</td>
				</tr>
				<tr><th>枚数：</th>

				</tr>
				<tr><th>待ち合わせ場所：</th>
					<td><input type="radio" name="place" value="ayara" checked="checked" />アヤラ

				</tr>
				<tr><th>メールアドレス：</th>
					<td><input type="text" name="email" />
					@<input type="text" name="email" /></td>
				</tr>
				<tr><th>その他ご要望：</th>

				</tr>

		   </form>
